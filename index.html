          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

              <div>

                <i id="caret-down1" class="fa-solid fa-caret-down"></i>
              </div>
            </span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">

              </li>

              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">My List</a>
              </li>
            </ul>
            <div id="right_menu">
                <i class="fa-solid fa-magnifying-glass space"></i>
                <a href="#">

                </a>
                <i id="bell" class="fa-solid fa-bell space"></i>
                <img id="avatar" src="assets/imgs/Netflix-avatar.png" alt="avatar">
                <i id="caret-down2" class="fa-solid fa-caret-down"></i>
            </div>
          </div>
        </div>
      </nav>
